<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style/style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Google Forms Analyzer</title>
    <style>
        *:not(body){
            margin-bottom: 20px;
            margin-top: 20px;
        }
        canvas{
            border: hidden 4px rgb(59, 55, 55);
            margin-bottom: 50px;
            margin-top: 50px;
        }
        #chartSection{
            margin: 0 auto;
            text-align: center;
            max-width: 800px;
        }
        #text{
            color: rgb(202, 248, 157);
        }

    </style>
</head>
<body class="container text-center bg-light text-dark">
    <h1 class="p-3 mb-2 bg-primary text-white" id="text">Google Forms Analyzer</h1>
    <section id="chartSection" >
            <input class="form-control m-1" type="file" id="my_file_input" />
            <button  class="btn btn-primary" onclick="clearWorkspace()"><i class="fa fa-trash inline m-1"></i></button>
    </section>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.14.3/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datasource@0.1.0"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
<script src="./js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
